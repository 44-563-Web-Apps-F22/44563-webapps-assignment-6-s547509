<!DOCTYPE html>
<html>
<title>Music Details</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>

<h2>Musician guess by Rohith Reddy Annadi</h2>

<form>
    <label for="form1_age">Enter the secret 
        musician name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=John Lennon> <br>

    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" class="text-danger" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<script>
correct = 0
wrong = 0

c1 = 0
c2 = 0


function checkGuess(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value 
    out = document.getElementById("result")
    if(age==nick){
        correct = correct + 1
        c1 = c1+1
        out.innerHTML = "correct -" + correct + "," + "wrong -" + wrong
        alert("You got it right")
    } else {
        wrong = wrong + 1
        c2 = c2+1
        if(c1==0&&c2%3==0&&c2!=0){
            alert("Sorry, game over!")
            return
        }
        else if(c1>0){
            c1=0
            c2=0
        }
        out.innerHTML = "correct -" + correct + "," + "wrong -" + wrong
        alert("Wrong Musician")
    }
}
</script>

<div class="container">
    <img src="ant.jpg" id="image" width="100" height="100" onclick="swapimage()" alt="Ant">
</div>
<script>
    useImage=1
    function swapimage(){
        switch(useImage){
            case 1: 
            document.getElementById('image').src="ant.jpg" ;
            useImage=useImage+1 ;
            break;
            case 2: 
            document.getElementById('image').src="netwing.jpg" ;
            useImage=useImage+1 ;
            break;
            case 3: 
            document.getElementById('image').src="nit.jpg" ;
            useImage=1 ;
            break;
        
        }

    }
</script>

</body>
</html>
